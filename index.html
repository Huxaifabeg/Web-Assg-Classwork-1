<!DOCTYPE html>
<html>
<head>
    <title>Table Properties</title>
    <link  href="style.css">
</head>
<body>
    <h1>First Edition Auctions</h1>
    <table>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th class="money">Reserve Price</th>
            <th class="money">Current Bid</th>
        </tr>
        <tr>
            <td><b>E.E. Cummings</b></td>
            <td><i>Tulips & Chimneys</i></td>
            <td class="money">$2,000.00</td>
            <td class="money">$2,642.50</td>
        </tr>
        <tr class="even">
            <td><b>Charles d'Orleans</b></td>
            <td><i>Poemes</i></td>
            <td class="money"></td>
            <td class="money">$5,866.00</td>
        </tr>
        <tr>
            <td><b>T.S. Eliot</b></td>
            <td><i>Poems 1909 - 1925</i></td>
            <td class="money">$1,250.00</td>
            <td class="money">$8,499.35</td>
        </tr>
        <tr class="even">
            <td><b>Sylvia Plath</b></td>
            <td><i>The Colossus</i></td>
            <td class="money"></td>
            <td class="money">$1,031.72</td>
        </tr>
    </table>
</body>
</html>
